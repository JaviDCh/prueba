
<div class="modal-header">
    <h5 class="modal-title">
        Grabar archivos al PC local ...
    </h5>
</div>

<div class="modal-body">
    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1" style="text-align: left; ">
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
                    <span ng-bind-html="alert.msg | unsafe"></span>
                </alert>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <span ng-bind-html="mensaje | unsafe" style="font-size: small; "></span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <table style="font-size: x-small; " class="table table-condensed table-striped table-bordered table-hover table-responsive">
                    <tbody>
                        <tr ng-repeat="file in files | orderBy:'fileName'">
                            <td style="text-align: left; white-space: nowrap; ">
                                <a href="#" ng-click="downloadFile(file)">
                                    {{ file.fileName }}
                                </a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
            </div>
        </div>

    </div>
</div>

<div class="modal-footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <!-- <button class="btn btn-sm btn-primary" ng-click="ok()">OK</button> -->
                <button class="btn btn-sm btn-warning" ng-click="cancel()">Cerrar</button>
            </div>
        </div>
    </div>
</div>
