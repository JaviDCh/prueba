
<div class="ui-viewBorder">

    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="col-sm-4 col-sm-offset-4" style="text-align: center; vertical-align: middle; ">
                <i style="color: #428BCA" class="fa fa-circle-o-notch fa-spin fa-2x" ng-show="showProgress"></i>
            </div>

            <div class="col-sm-4" style="text-align: right; font-style: italic; ">
                <span style="color: dodgerblue">{{ companiaSeleccionada.nombre }}</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-10 col-sm-offset-1" style="text-align: left; ">
            <nav class="navbar navbar-inverse navbar_custom_small_fullWidth" role="navigation">
               <div class="container-fluid">
                   <div class="navbar-collapse collapse">
                       <ul class="nav navbar-nav">

                           <li><a href="#" class="navbar_custom_small_header">Archivos </a></li>

                           <li><a href="#" class="navbar_custom_small_node" ng-click="mostrarArchivosRegistrados()">Mostrar archivos registrados</a></li>

                       </ul>
                   </div>
               </div>
           </nav>
        </div>
    </div>

    <br /><br />

    <div class="row">
        <div class="col-sm-10 col-sm-offset-1" style="text-align: left; ">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">
                <span ng-bind-html="alert.msg | unsafe"></span>
            </alert>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <form class="form-horizontal"
                  id="grabarArchivosForm"
                  name="grabarArchivosForm"
                  role="form"
                  novalidate
                  style="margin-top: 15px; "
                  ng-submit="submitGrabarArchivosForm()" >

                <div class="container-fluid">

                    <div class="row">

                        <div class="col-sm-6">
                            <div class="form-group form-group-sm">
                                <label class="col-sm-2 control-label input-label">Tipo: </label>
                                <div class="col-sm-8">
                                    <select class="form-control input-sm myinput-sm"
                                            name="tipoArchivo"
                                            ng-model="tipoArchivo"
                                            required
                                            multiple
                                             size="8"
                                            ng-change="tipoArchivo_Change()"
                                            ng-options="item.tipo as item.descripcion for item in tiposArchivos_List">
                                            <!-- ng-model-options="{ updateOn: 'blur' }"> -->
                                        <option value=""></option>
                                    </select>

                                    <div class="validation-message myinput-xsm"
                                         ng-show="submitted && grabarArchivosForm.tipoArchivo.$error.required">
                                        Indique un valor.
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group form-group-sm">
                                <!-- <label class="control-label input-label pull-left">Seleccione un archivo:&nbsp;&nbsp;</label> -->
                                <input type="file"
                                       accept="xlsx,docx"
                                       onchange="angular.element(this).scope().uploadFile(this.files)">
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 50px; ">
                        <div class="col-sm-12 col-sm-offset-0">
                            <button type="submit"
                                    form="grabarArchivosForm"
                                    class="btn btn-sm btn-primary pull-right">
                                        Grabar el archivo seleccionado
                            </button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>

</div>
