

<div class="modal-header">
    <h5 class="modal-title">
        <span>Remesas - Obtener asiento contable - Opciones</span>
    </h5>
</div>

<div class="modal-body">
    <div class="container-fluid">

        <div class="row row-centered" style="margin-top: 20px; ">
            <div class="col-sm-10 col-centered">
                <div>
                    <fieldset class="scheduler-border-radioButtons" style="font-size: small; text-align: left; ">
                        <legend class="scheduler-border-radioButtons">Asiento contable - opciones: </legend>
                        
                        <div class="form-group" style="margin-left: 15px; ">
                            <br />
                            <label style='font-weight: normal; '>
                                <input type="checkbox"
                                        ng-model="opciones.resumirPartidasAsientoContable">
                                Resumir montos que correspondan a una misma cuenta contable en una sola partida
                            </label>
                            <br />
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>

        
    </div>
</div>

<div class="modal-footer">
    <button ng-click="ok()" class="btn btn-sm btn-primary" style="min-width: 80px; ">Ok</button>
    <button ng-click="cancel()" class="btn btn-sm pull-right btn-warning" style="margin-right: 15px; min-width: 80px; ">Cerrar</button>
</div>
